<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Movie Quotes</title>
	<link rel="icon" type="image/png" href="https://mca62511.github.io/Random-Movie-Quote/images/favicon.png">
	
<!-- for Google -->
<meta name="description" content="This is a movie quote generator that was created as a project for FreeCodeCamp. It uses JavaScript to randomly generate a movie quote and a YouTube video where you can watch the scene where the quote was said. " />
<meta name="keywords" content="JavaScript,FreeCodeCamp,movie,quotes,generator,YouTube" />
<meta name="application-name" content="Random Movie Quotes" />

<!-- for Facebook -->          
<meta property="og:title" content="Random Movie Quotes" />
<meta property="og:type" content="article" />
<meta property="og:image" content="https://mca62511.github.io/Random-Movie-Quote/images/share.jpg" />
<meta property="og:description" content="This is a movie quote generator that was created as a project for FreeCodeCamp. It uses JavaScript to randomly generate a movie quote and a YouTube video where you can watch the scene where the quote was said." />

<!-- for Twitter -->          
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="Random Movie Quotes" />
<meta name="twitter:description" content="This is a movie quote generator that was created as a project for FreeCodeCamp. It uses JavaScript to randomly generate a movie quote and a YouTube video where you can watch the scene where the quote was said." />
<meta name="twitter:image" content="https://mca62511.github.io/Random-Movie-Quote/images/share.jpg" />
	
    <link href='http://fonts.googleapis.com/earlyaccess/notosansjapanese.css' rel='stylesheet' type="text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="col-xs-12 col-md-6 col-md-offset-3 card card-style">
    <div class="dark-primary"></div>
    <div class="title-bar">
      <h1><span class="movie-title"></span> <span class="movie-year"></span></h1></div>
    <div class="youtube-iframe"></div>
    <blockquote><span class="quote-actual"></span>
      <footer><cite class="info-string"><span class="actor-name"></span> portraying <span class="character-name"></span>.</cite></footer>
    </blockquote>
    <div class="btn-bar">
      <button class="new-quote">New Quote</button>
      <button class="tweet">Tweet</button>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
